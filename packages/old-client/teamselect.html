<html class="full">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="teamselect.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body class="body">
    <div class="container">
      <span class="text">SELECT YOUR TEAM</span>
      <div class="button-container">
        <button onclick="onClick('red')" class="red-button">RED</button>
        <button onclick="onClick('blue')" class="blue-button">BLUE</button>
      </div>
    </div>
  </body>
  <script>
    function onClick(team) {
      if (!window.alt) return;

      window.alt.emit("team-select", team);
    }
  </script>
</html>
